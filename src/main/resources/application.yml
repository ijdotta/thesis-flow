spring:
  application:
    name: thesis-flow
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/thesis_flow}
    username: ${SPRING_DATASOURCE_USERNAME:thesis_flow_owner}
    password: ${SPRING_DATASOURCE_PASSWORD:owner}
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:10}
      connection-timeout: ${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:change-me-change-me-change-me-change-me}
  expiration: ${JWT_EXPIRATION:PT1H}

professor-auth:
  token-expiry-minutes: ${PROFESSOR_AUTH_TOKEN_EXPIRY_MINUTES:15}
  token-length: ${PROFESSOR_AUTH_TOKEN_LENGTH:64}
  rate-limit-requests: ${PROFESSOR_AUTH_RATE_LIMIT_REQUESTS:10}
  rate-limit-window-minutes: ${PROFESSOR_AUTH_RATE_LIMIT_WINDOW_MINUTES:60}
  frontend-redirect-url: ${PROFESSOR_AUTH_FRONTEND_REDIRECT_URL:http://localhost:3000}

app:
  dataset:
    import:
      enabled: ${APP_DATASET_IMPORT_ENABLED:false}
