spring:
  application:
    name: thesis-flow
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/thesis_flow}
    username: ${SPRING_DATASOURCE_USERNAME:thesis_flow_owner}
    password: ${SPRING_DATASOURCE_PASSWORD:owner}
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:10}
      connection-timeout: ${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baselineOnMigrate: true

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:change-me-change-me-change-me-change-me}
  expiration: ${JWT_EXPIRATION:PT1H}

app:
  dataset:
    import:
      enabled: ${APP_DATASET_IMPORT_ENABLED:false}
